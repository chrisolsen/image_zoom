<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <title>image_zoom test</title>
  <link type="text/css" rel="stylesheet" href="../gs_image_zoom.css" />
  <script type="text/javascript" src="jquery.1.3.2.min.js"></script>
  <script type="text/javascript" src="../jquery.gs_image_zoom.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("a.image-zoom").gsImageZoom()
    })
  </script>
  <body>
    <a class="image-zoom" href="large.jpg">
      <img src="medium.jpg" />
    </a>
    <a class="image-zoom" href="medium.jpg">
      <img src="small.jpg" />
    </a>
  </body>
</html>
