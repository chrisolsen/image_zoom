<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <title>image_zoom test</title>
  <link type="text/css" rel="stylesheet" href="../gs_image_zoom.css" />
  <script type="text/javascript" src="jquery.1.3.2.min.js"></script>
  <script type="text/javascript" src="../jquery.gs_image_zoom.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#images").gsImageZoom()
    })
  </script>
  <body>
    <div id="images">
      <a href="large.jpg">
        <img src="medium.jpg" />
      </a>
      <a href="medium.jpg">
        <img src="small.jpg" />
      </a>
      <a href="large.jpg?1">
        <img src="medium.jpg?1" />
      </a>
      <a href="medium.jpg?1">
        <img src="small.jpg?1" />
      </a>
    </div>
  </body>
</html>
